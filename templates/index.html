<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Vote for a Tile</title>
    <script>
        function submitVote(event) {
            event.preventDefault();

            var xloc = document.getElementById('xloc').value;
            var yloc = document.getElementById('yloc').value;

            fetch('/submit-vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ xloc, yloc })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Vote submitted successfully');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error submitting vote');
            });
        }
    </script>
</head>
<body>
    <h1>Canvas Server Images</h1>
    <h2>Full Image</h2>
    <img src="/display-image" alt="Full Image">
    <h2>Tile Image</h2>
    <img src="/display-tile" alt="Tile Image">
    <div class="container">
        <h1 class="text-center mt-4">Vote for a Tile</h1>
        <form id="voteForm" class="mt-4" onsubmit="submitVote(event)">
            <div class="mb-3">
                <label for="xloc" class="form-label">X Location:</label>
                <input type="number" class="form-control" id="xloc" required>
            </div>
            <div class="mb-3">
                <label for="yloc" class="form-label">Y Location:</label>
                <input type="number" class="form-control" id="yloc" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Vote</button>
        </form>
    </div>
</body>
</html>
